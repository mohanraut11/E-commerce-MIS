<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Roots and Rice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff6e5, #ffe8cc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .alibaba-login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      background-color: white;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo img {
      height: 40px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    .subtitle {
      color: #888;
      font-size: 14px;
      margin-bottom: 25px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #ff6a00;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #e05700;
    }

    .form-footer {
      margin-top: 20px;
      font-size: 13px;
    }

    .form-footer a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: 600;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="alibaba-login-container">
    <div class="login-box">
      <div class="logo">
        <img src="logo.png" alt="Roots and Rice" />
      </div>
      <h2 class="title">Welcome Back</h2>
      <p class="subtitle">Sign in to continue shopping with us</p>

      <form id="loginForm">
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <p class="form-footer">
          Don't have an account? <a href="signup.html">Register now</a>
        </p>
        
      </form>
    </div>
  </div>
</body>
</html>
